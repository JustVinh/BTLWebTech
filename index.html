<script>
    let isOpenMenu =0;

    // Click menu bar
    let openOrCloseMenu = ()   => {
        if(isOpenMenu === 0){
            document.getElementById("main-content").style.marginLeft = "300px";
            isOpenMenu = 1;
        }else{
            document.getElementById("main-content").style.marginLeft = "0px";
            isOpenMenu = 0;
        }
    }
</script>
